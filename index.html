<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT preview card component" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="src/imgs/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="card">
        <a href="https://github.com/vnadoti" target="_blank" class="nft-link">
          <img
            src="src/imgs/image-equilibrium.jpg" alt="nft-image" class="nft-image" />
        </a>
        <a href="#" target="_blank" class="title-link">
          <p class="title">Equilibrium #3429</p>
        </a>
        <p class="about">
          Our Equilibrium collection promotes<br />
          balance and calm.
        </p>


        <div class="content">
          <p class="value">0.041 ETH</p>
          <p class="days">3 days Left</p>
        </div>


           <div class="foot">
            <img src="src/imgs/image-avatar.png" alt="nft-avatar" class="foot-avatar" />
            <p class="foot-text">
            Creation of
              <a href="https://github.com/vnadoti" target="_blank" class="author">Victor Nadoti</a>
            </p>
          </div>
      </div>
    </main>
  </body>
</html>
